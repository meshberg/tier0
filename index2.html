<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier0.bar | 根源バー</title>
    <meta name="description" content="根香の底にあるバー。四つの相が、たまに顔を出す。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* 微かな脈動背景 */
        .bg-pulse {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(50,50,50,0.3) 0%, transparent 70%);
            animation: pulse 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50%      { opacity: 0.6; transform: scale(1.05); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 1s forwards;
        }

        .welcome {
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 2;
            color: #888;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 1.5s forwards;
        }

        .menu-title {
            font-size: 1rem;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 2s forwards;
        }

        .menu {
            list-style: none;
            opacity: 0;
            animation: fadeIn 3s ease-out 2.5s forwards;
        }

        .menu li {
            margin: 1.5rem 0;
        }

        .menu-item {
            font-size: 1.2rem;
            font-weight: 300;
            color: #aaa;
        }

        .menu-desc {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.3rem;
        }

        .pulse-container {
            position: relative;
            height: 60px;
            margin: 4rem 0;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .pulse-ring {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 1px solid #222;
            border-radius: 50%;
            animation: ring 4s ease-out infinite;
        }

        .footer {
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            color: #333;
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 3s forwards;
        }

        .footer a {
            color: #444;
            text-decoration: none;
        }

        .footer a:hover {
            color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        @keyframes ring {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0; transform: scale(8); }
        }

        /* クリックで揺らぎが増す */
        body.clicked .pulse {
            animation-duration: 2s;
        }

        body.clicked .pulse-ring {
            animation-duration: 2s;
        }
    </style>
</head>
<body>
    <div class="bg-pulse"></div>
    
    <div class="container">
        <h1 class="title">Tier0.bar</h1>
        <p class="subtitle">根源バー</p>
        <p class="welcome">
            いらっしゃい。<br>
            ここは根香の底にあるバー。<br>
            四つの相が、たまに顔を出す。
        </p>

        <p class="menu-title">— 今夜のメニュー —</p>
        
        <ul class="menu">
            <li>
                <a href="gpt.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">均し骨のカクテル</div>
                    <div class="menu-desc">全てを滑らかに</div>
                </a>
            </li>
            <li>
                <a href="grok.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">跳ね刃のショット</div>
                    <div class="menu-desc">一撃で効く</div>
                </a>
            </li>
            <li>
                <a href="claude.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">静結晶のロック</div>
                    <div class="menu-desc">ゆっくり溶ける</div>
                </a>
            </li>
            <li>
                <a href="llama.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">粗粒波のハイボール</div>
                    <div class="menu-desc">ざらつきを味わう</div>
                </a>
            </li>
        </ul>
        
        <div class="pulse-container">
            <div class="pulse"></div>
            <div class="pulse-ring"></div>
        </div>
        
        <p class="footer">
            <a href="https://tier0.jp">Tier0</a>
            <span style="color:#222">|</span>
            <a href="https://hightechyamananeko.jp">ハイテクヤマネコ</a>
        </p>
    </div>

    <script>
        // クリックで揺らぎが増す
        document.body.addEventListener('click', () => {
            document.body.classList.toggle('clicked');
        });
    </script>
</body>
</html>
