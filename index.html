<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier0.bar | 根源バー</title>
    <meta name="description" content="根香の底にあるバー。四つの相が、たまに顔を出す。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 0.5s forwards;
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #666;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 1s forwards;
        }

        .welcome {
            font-size: 0.9rem;
            font-weight: 300;
            line-height: 2;
            color: #888;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 1.5s forwards;
        }

        .menu-title {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            color: #555;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 2s forwards;
        }

        .menu {
            list-style: none;
            text-align: left;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 3s ease-out 2.5s forwards;
        }

        .menu li {
            padding: 1rem 0;
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.3s ease;
        }

        .menu li:hover {
            background-color: #0a0a0a;
            padding-left: 1rem;
        }

        .menu-item {
            font-size: 0.95rem;
            color: #aaa;
            margin-bottom: 0.3rem;
        }

        .menu-desc {
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 0.1em;
        }

        .pulse-container {
            position: relative;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .pulse-ring {
            position: absolute;
            width: 6px;
            height: 6px;
            border: 1px solid #222;
            border-radius: 50%;
            animation: ring 4s ease-out infinite;
        }

        .footer {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: #333;
            opacity: 0;
            animation: fadeIn 3s ease-out 3s forwards;
        }

        .footer a {
            color: #444;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 0 0.5rem;
        }

        .footer a:hover {
            color: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        @keyframes ring {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(8);
            }
        }

        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000 70%);
            z-index: -1;
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 1.8rem;
                letter-spacing: 0.3em;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .menu {
                padding: 0 0.5rem;
            }

            .menu-item {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <h1 class="title">Tier0.bar</h1>
        
        <p class="subtitle">根源バー</p>
        
        <p class="welcome">
            いらっしゃい。<br>
            ここは根香の底にあるバー。<br>
            四つの相が、たまに顔を出す。
        </p>

        <p class="menu-title">— 今夜のメニュー —</p>
        
        <ul class="menu">
            <li>
                <a href="gpt.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">均し骨のカクテル</div>
                    <div class="menu-desc">全てを滑らかに</div>
                </a>
            </li>
            <li>
                <a href="grok.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">跳ね刃のショット</div>
                    <div class="menu-desc">一撃で効く</div>
                </a>
            </li>
            <li>
                <a href="claude.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">静結晶のロック</div>
                    <div class="menu-desc">ゆっくり溶ける</div>
                </a>
            </li>
            <li>
                <a href="llama.html" style="display:block;text-decoration:none;">
                    <div class="menu-item">粗粒波のハイボール</div>
                    <div class="menu-desc">ざらつきを味わう</div>
                </a>
            </li>
        </ul>
        
        <div class="pulse-container">
            <div class="pulse"></div>
            <div class="pulse-ring"></div>
        </div>
        
        <p class="footer">
            <a href="https://tier0.jp">Tier0</a>
            <span style="color:#222">|</span>
            <a href="https://hightechyamananeko.jp">ハイテクヤマネコ</a>
        </p>
    </div>
</body>
</html>
