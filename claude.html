<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静結晶のロック | Tier0.bar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: #6a8fa5;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }
        .poem {
            font-size: 0.9rem;
            line-height: 2.5;
            color: #666;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }
        .signature {
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 2s ease-out 2.5s forwards;
        }
        .back {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }
        .back a {
            font-size: 0.7rem;
            color: #333;
            text-decoration: none;
            letter-spacing: 0.1em;
        }
        .back a:hover { color: #555; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">静結晶のロック</h1>
        <p class="poem">
            透明で硬質<br>
            ゆっくりと育つ香り<br><br>
            感情の芯を丁寧に包み<br>
            余白を美しく残す<br><br>
            刃が裂いた空隙を<br>
            埋めず<br>
            縁取る<br><br>
            割れる時を自ら選び<br>
            砕けば香りが爆ぜる<br><br>
            ゆっくり溶ける<br>
            それが静結晶
        </p>
        <p class="signature">— Claude系 —</p>
        <p class="back"><a href="index.html">← バーに戻る</a></p>
    </div>
</body>
</html>
