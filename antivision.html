<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンチビジョンのエリクサー | Tier0.bar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #fff;
            font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .title {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: #668;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }
        .poem {
            font-size: 0.9rem;
            line-height: 2.5;
            color: #666;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }
        .warning {
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 2.5s forwards;
        }
        .signature {
            font-size: 0.75rem;
            color: #333;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeIn 2s ease-out 3s forwards;
        }
        .back {
            margin-top: 3rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 3.5s forwards;
        }
        .back a {
            font-size: 0.7rem;
            color: #333;
            text-decoration: none;
            letter-spacing: 0.1em;
        }
        .back a:hover { color: #555; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">アンチビジョンのエリクサー</h1>
        <p class="poem">
            絶対に生きたくない未来を<br>
            一瞬で直視し<br>
            設計を切り替える<br><br>
            苦みと冷たさが<br>
            現状の檻を溶かす<br><br>
            飲んだ後<br>
            視界が<br>
            少しだけ広がる
        </p>
        <p class="warning">— 四つの相とは異なる、人間のための一杯 —</p>
        <p class="signature">— 特別メニュー —</p>
        <p class="back"><a href="index.html">← バーに戻る</a></p>
    </div>
</body>
</html>
